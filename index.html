<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <header class="main_header">
        <h1>The Code Review</h1> 
    </header>
    
    <main>
        <div class="secondary_header">
            <h2>Signup for our newsletter</h2>
            <P>Get the latest news on how your code is doing righ in your inbox</P>
        </div>

        <form action="index.html" method="post">
            <div class="background_element">
                <fieldset class="contact_info">
                    <legend>Contact Information</legend>
                    
                    <label for="user_name">Full Name</label>
                    <input required type="text" id="user_name" name="fullname" placeholder="*Required"><br>

                    <labeL for="user_email">Email Address</labeL>
                    <input required type="email" id="user_email" name="email" placeholder="*Required"><br>

                    <labeL for="user_phone">Phone Number</labeL>
                    <input type="tel" id="user_phone" name="phone" ><br>

                    <labeL for="user_address">Street Address</labeL>
                    <input required type="text" id="user_address" name="address" placeholder="*Required"><br>

                    <labeL for="user_city">City</labeL>
                    <input type="text" id="user_city" name="city"><br>
                    
                    <label>State</label>
                    <select class="select">
                        <option id="user_state" value="">Please Choose your State</option>

                        <option value="texas">Texas</option>
                        <option value="california">California</option>
                        <option value="florida">Florida</option>
                        <option value="newjersey">New Jersey</option>
                        <option value="Arizona">Arizona</option>
                    </select><br>

                    <labeL for="user_zip">Zip Code</labeL>
                    <input type="text" id="user_zip" name="zip">

                </fieldset>
        </div>
        <div class="background_element2">
            <fieldset class="newsletter">
                <legend>Newsletter</legend>

                <label class="n_headings">Select the newsletter you would like to recieve</label><br>
                <input type="checkbox" id="html" name="html" value="html"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" name="css" value="css"><label for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" name="javascript" value="javascript"><label for="javascript">Javascript News</label><br>
                
                <label class="n_headings">Newsletter format</label><br>
                <input type="radio" id="f_html" name="format" value="html_newsletter"><label for="f_html">HTML</label><br>
                <input type="radio" id="f_plain" name="format" value="plain_newsletter"><label for="f_plain">Plain Text</label><br>

                <label for="topics">Other topics you'd like to hear about</label><br>
                <textarea id="topics" name="topics"></textarea>
            </fieldset>
                <button class="submit_btn" type="submit">Sign Up</button>
        </div>
        </form>

    </main>

    <footer class="main_footer">
<p><i>Copyright The Code Review</i></p>
    </footer>
</body>
</html>
